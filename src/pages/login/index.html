<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=0">
    <title>登录</title>
</head>

<body>
    <div class="my-container">
        <!-- 标题部分 -->
        <div class="title-container">
            河南省人民医院洗消系统
        </div>
        <!-- 登录大框框 -->
        <div class="login-container">
            <div class="login-box">
                <div class="login-word">用户登录</div>
                <div class="input-box">
                    <img class="login-icon" src="<%= require('../../assets/login-user.png') %>" alt="">
                    <input type="text" id="account" placeholder="用户名">
                </div>
                <div class="input-box">
                    <img class="login-icon" src="<%= require('../../assets/login-pwd.png') %>" alt="">
                    <input type="password" id="password" placeholder="密码">
                </div>
                <div class="login-btn">登&nbsp;&nbsp;录</div>
            </div>
        </div>
        <!-- 版权部分 -->
        <div class="copyRight-container">
            Copyright©青岛美迪康 版权所有
        </div>
    </div>

</body>

</html>
